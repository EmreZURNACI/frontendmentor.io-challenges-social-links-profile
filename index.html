<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="bg-primary w-screen h-screen flex items-center justify-center">
    <div class="container bg-secondary rounded-xl py-8">
      <div class="flex flex-col justify-center items-center">
        <div class="flex justify-center items-center">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        </div>
        <div>
          <h1 class="text-white text-center">Jessica Randall</h1>
          <p class="text-primary text-center">London,United Kingdom</p>
        </div>
        <div>
          <p class="text-white text-center font-Inter-Regular">"Front-end developer and avid reader."</p>
        </div>
      </div>
      <div class="p-4">
        <ul class="flex flex-col gap-y-4 items-center">
          <li class="bg-grey text-white list-style-none text-center font-400">GitHub</li>
          <li class="bg-grey text-white list-style-none text-center font-400">Frontend Mentor</li>
          <li class="bg-grey text-white list-style-none text-center font-400">LinkedIn</li>
          <li class="bg-grey text-white list-style-none text-center font-400">Twitter</li>
          <li class="bg-grey text-white list-style-none text-center font-400">Instagram</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
